name: AOJI PR TARGET

on: 
    pull_request_target:
        branches:
            - main
        types: [opened, labeled]

jobs:
    aoji:
        if: | # is a fork
            github.event.pull_request.head.repo.full_name != github.repository &&
            contains(github.event.pull_request.labels.*.name, 'aoji-safe')
        name: Run AOJI
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ['3.10']
        
        steps:
          - uses: actions/checkout@v2
            with:
                ref: ${{ github.event.pull_request.head.sha }}
                fetch-depth: 3
                
          - name: Run AOJI
            run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                ./.github/aoji.sh ${{ secrets.AOJ_ID }} ${{ secrets.AOJ_PASSWD }} ${{ github.event.pull_request.head.sha }}
            
          - name: Check file existence
            id: check_files
            uses: andstor/file-existence-action@v1
            with:
                files: ".github/aoji_report.md"
            
          - name: Comment Report
            if: steps.check_files.outputs.files_exists == 'true'
            uses: machine-learning-apps/pr-comment@master
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
                path: .github/aoji_report.md

          - name: Check Judge Failure
            id: check_aoji_fail
            uses: andstor/file-existence-action@v1
            with:
                files: ".github/fail.aoji"

          - name: Raise CI Fail
            if: steps.check_aoji_fail.outputs.files_exists == 'true'
            run: exit 1
            